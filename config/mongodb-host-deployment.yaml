# MongoDB runs on the host, all clusters can access
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-host
  namespace: default
  labels:
    app: mongodb-host
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-host
  template:
    metadata:
      labels:
        app: mongodb-host
    spec:
      hostNetwork: true  # use host network
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
          hostPort: 27017  # 绑定到宿主机端口
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "123123"
        - name: MONGO_INITDB_DATABASE
          value: "cloud-edge-platform"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        hostPath:
          path: /tmp/mongodb-data  # 宿主机数据目录
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-host-service
  namespace: default
  labels:
    app: mongodb-host
spec:
  type: NodePort
  ports:
  - port: 27017
    targetPort: 27017
    nodePort: 30017  # fixed NodePort
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb-host 