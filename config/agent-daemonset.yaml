# DaemonSet作用：
# 自动在每个符合条件的节点上创建Pod
# 新节点加入集群时自动部署
# 节点删除时自动清理Pod
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: universal-agent
  namespace: default
  labels:
    app: universal-agent
    node-type: universal
spec:
  selector:
    matchLabels:
      app: universal-agent
  template:
    metadata:
      labels:
        app: universal-agent
    spec:
      # only run on cloud nodes, exclude control-plane
      nodeSelector:
        node-type: cloud
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: agent
        image: cloud-edge-agent:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: BACKEND_URL
          value: "http://192.168.9.100:3000"  # host IP
        - name: NODE_TYPE
          value: "cloud"
        - name: HEARTBEAT_INTERVAL
          value: "30"
        volumeMounts:
        - name: host-proc
          mountPath: /host/proc
          readOnly: true
        - name: host-sys
          mountPath: /host/sys
          readOnly: true
      volumes:
      - name: host-proc
        hostPath:
          path: /proc
      - name: host-sys
        hostPath:
          path: /sys
      restartPolicy: Always 